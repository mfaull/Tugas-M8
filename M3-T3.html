<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #777;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: gray;
            color: white;
            padding: 5px;
            margin: 0;
        }

        .header-title {
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
            margin-top: 0;
        }

        .header img {
            height: 30vh;
            width: 70vw;
            border-radius: 0px;
        }

        .navbar {
            display: flex;
            background-color: #555;
            padding: 15px 5;
            float: left;
            width: 100vw;
        }

        .navbar a {
            color: white;
            margin: 10 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        .navbar a:hover {
            background-color: hsl(0, 0%, 20%);
        }

        .main-content {
            display: flex;
            padding: 10px;
            gap: 20px;
        }

        .sidebar, .content, .ad-section {
            background-color: #d3d3d3;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar {
            width: 20%;
        }

        .sidebar iframe, .sidebar img {
            width: 100%;
            height: auto;
            margin-bottom: 0px;
        }

        .content {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding-left: 5px;
        }

        .content img {
            width: 20%;
            border-radius: 5px;
            margin-left: 10px;
            margin-top: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            min-width: 160px;
            background-color: #555;
        }

        .dropdown-submenu:hover .dropdown-submenu-content {
            display: block;
        }

        .dropdown-submenu-level {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            min-width: 100px;
            background-color: #777;
        }

        .dropdown-submenu-content .dropdown-submenu-level:hover {
            display: block;
        }

        .dropdown-content a, .dropdown-submenu-content a, .dropdown-submenu-level a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover, .dropdown-submenu-content a:hover, .dropdown-submenu-level a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<div class="header">
