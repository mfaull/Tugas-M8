<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 1000px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: auto;
            cursor: pointer;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan</h2>
    <form>
        <div class="form-group">
            <label for="idPemesanan">Id Pemesanan:</label>
            <input type="text" id="idPemesanan" value="1" disabled>
        </div>
        <div class="form-group">
            <label for="namaPemesanan">Nama Pemesan:</label>
            <input type="text" id="namaPemesanan">
        </div>
        <div class="form-group">
            <label for="nomorIdentitas">Nomor Identitas:</label>
            <input type="text" id="nomorIdentitas">
        </div>
        <div class="form-group">
            <label for="tipeKamar">Tipe Kamar:</label>
            <select id="tipeKamar">
                <option value="">--Pilih--</option>
                <option value="standard">STANDARD</option>
                <option value="deluxe">DELUXE</option>
                <option value="family">FAMILY</option>
            </select>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="text" id="harga" disabled>
        </div>
        <div class="form-group">
            <label for="tanggalPesan">Tanggal Pesan:</label>
            <input type="date" id="tanggalPesan">
        </div>
        <div class="form-group">
            <label for="durasiMenginap">Durasi Menginap (Hari):</label>
            <input type="number" id="durasiMenginap" min="1">
        </div>
        <div class="form-group">
            <label for="termasukBreakfast">Termasuk Breakfast:</label>
            <input type="checkbox" id="termasukBreakfast">
        </div>
        <div class="form-group">
            <label for="totalBayar">Total Bayar:</label>
            <input type="text" id="totalBayar" disabled>
        </div>
        <div class="form-buttons">
            <button type="submit" style="background-color: #2196F3; color: #fff;">Simpan</button>
            <button type="reset" style="background-color: #FFC107; color: #000;">Batal</button>
        </div>
    </form>
</div>

</body>
</html>
